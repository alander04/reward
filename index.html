<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REWARS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #228671ee;
        }
        #logo {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }
        #logo img {
            max-width: 180px; 
            height: auto;
        }
        #loginForm, #categories, #adminPanel {
            background-color: rgb(169, 211, 198);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .category {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #0f8313;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="Rewards logo">
        <img src="rew.jpg"alt="Logo">
        /rew.jpg"alt="logo">
    </div>

    <div id="loginForm">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
    </div>

    <div id="categories" class="hidden">
        <h2>Catégories</h2>
        <div id="categoryList"></div>
    </div>

    <div id="adminPanel" class="hidden">
        <h2>Panel Administrateur</h2>
        <div id="voteResults"></div>
    </div>

    <script>
        const users = [
            { username: "alan@20", password: "AL20!", isAdmin: true },
            { username: "al@K20", password: "AC20*", isAdmin: false },
            { username: "user2", password: "pass2", isAdmin: false }
        ];

        
        const categories = [
            { name: "Meilleur Chanteur", nominees: ["JEAN", "LOU"], descriptions: ["Parce qu'il a une belle voix", "Parce qu'elle a un beau visage"] },
            { name: "Meilleur Acteur", nominees: ["Pierre", "Marie"], descriptions: ["Pour sa performance dans le film X", "Pour son rôle dans la série Y"] },
            
        ];

        // Votes (simulés)
        let votes = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('categories').classList.remove('hidden');
                if (user.isAdmin) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    showVoteResults();
                }
                showCategories();
            } else {
                alert("Identifiants incorrects");
            }
        }

        function showCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h3>${category.name}</h3>
                    ${category.nominees.map((nominee, i) => `
                        <p>${nominee}: ${category.descriptions[i]}</p>
                        <button onclick="vote(${index}, '${nominee}')">Voter</button>
                    `).join('')}
                `;
                categoryList.appendChild(categoryDiv);
            });
        }

        function vote(categoryIndex, nominee) {
            votes.push({ category: categories[categoryIndex].name, nominee: nominee });
            alert(`Vote enregistré pour ${nominee} dans la catégorie ${categories[categoryIndex].name}`);
            if (document.getElementById('adminPanel').classList.contains('hidden') === false) {
                showVoteResults();
            }
        }

        function showVoteResults() {
            const voteResults = document.getElementById('voteResults');
            voteResults.innerHTML = '<h3>Résultats des votes</h3>';
            categories.forEach(category => {
                const categoryVotes = votes.filter(v => v.category === category.name);
                voteResults.innerHTML += `
                    <h4>${category.name}</h4>
                    <ul>
                        ${category.nominees.map(nominee => `
                            <li>${nominee}: ${categoryVotes.filter(v => v.nominee === nominee).length} votes</li>
                        `).join('')}
                    </ul>
                `;
            });
        }
    </script>
</body>
</html>
